name: CI/CD - Deploy to Two EC2 Servers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build React application
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://escuela.esgardpeinado.dev/api' }}
        run: npm run build

      - name: Add SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          known_hosts: 'github.com'

      - name: Deploy to Server 1
        env:
          HOST: ${{ secrets.DEPLOY_HOST_1 }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          echo "ðŸš€ Desplegando archivos en $HOST..."
          # Copiar archivos a directorio temporal
          ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "rm -rf /tmp/deploy && mkdir -p /tmp/deploy"
          scp -o StrictHostKeyChecking=no -r ./dist/* ${USER}@${HOST}:/tmp/deploy/
          # Mover a destino final con sudo
          ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "sudo rm -rf /var/www/html/* && sudo mv /tmp/deploy/* /var/www/html/"
          # Ajustar permisos para Apache
          ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "sudo chown -R www-data:www-data /var/www/html/"
          ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "sudo systemctl reload apache2 || sudo systemctl restart apache2"

      - name: Deploy to Server 2
        env:
          HOST: ${{ secrets.DEPLOY_HOST_2 }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          echo "ðŸš€ Desplegando archivos en $HOST..."
          # Copiar archivos a directorio temporal
          ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "rm -rf /tmp/deploy && mkdir -p /tmp/deploy"
          scp -o StrictHostKeyChecking=no -r ./dist/* ${USER}@${HOST}:/tmp/deploy/
          # Mover a destino final con sudo
          ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "sudo rm -rf /var/www/html/* && sudo mv /tmp/deploy/* /var/www/html/"
          # Ajustar permisos para Apache
          ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "sudo chown -R www-data:www-data /var/www/html/"
          ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "sudo systemctl reload apache2 || sudo systemctl restart apache2"
